<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/Teacher/css/layui.css}"   media="all">
    <link rel="stylesheet" th:href="@{/static/Teacher/js/layui.js}"   media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div th:insert="index::topbar(activeUri='TS')"></div>
<div style="width: 1730px;height: 832px; position: absolute;left: 220px;">
    <div>
        <div class="layui-tab" lay-allowClose="true">
            <ul class="layui-tab-title">
                <li>我的工资</li>
            </ul>
            <table class="layui-table" style="width:1300px">
                <colgroup>
                    <col width="150" height="100">
                    <col width="150" height="100">
                    <col width="150" height="100">
                    <col width="150" height="100">
                    <col width="150" height="100">
                </colgroup>
                <thead>
                <tr>
                    <th>序号</th>
                    <th>教师编号</th>
                    <th>月份</th>
                    <th>基本工资</th>
                    <th>奖金</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s:${salary}">
                    <td th:text="${s.salary_id}"></td>
                    <td th:text="${s.tid}"></td>
                    <td th:text="${s.date}"></td>
                    <td th:text="${s.base_money}"></td>
                    <td th:text="${s.bonus}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
