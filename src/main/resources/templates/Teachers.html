    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/Teacher/css/layui.css}"   media="all">

<body>
<div th:insert="index::topbar"></div>
<div style="width: 1730px;height: 832px; position: absolute;left: 220px;">
<div>
    <div class="layui-tab" lay-allowClose="true">
        <ul class="layui-tab-title">
            <li>教师信息</li>
        </ul>
        <div class="layui-tab-content">
            <form class="layui-form" action="">
                <div class="layui-form-item"  style="width: 250px">
                    <label class="layui-form-label">输入框</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码框</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="position: absolute;left: 60px">
                <button type="button" class="layui-btn" id="test1">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
                </div>
            </form>
    </div>
</div>
</div>
</div>
