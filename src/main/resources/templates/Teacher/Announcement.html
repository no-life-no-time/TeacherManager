<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/Teacher/css/layui.css}"   media="all">
    <link rel="stylesheet" th:href="@{/static/Teacher/js/layui.js}"   media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div th:insert="index::topbar(activeUri='show')"></div>
<div style="width: 1730px;height: 832px; position: absolute;left: 220px;">
<div th:each="anns:${ann}">
<a th:text="${anns.An_title}" th:onclick="ashow([[${anns.An_id}]])"></a>
    <br/>
    <div th:class="A+${anns.An_id}" style="display:none" th:onclick="ahide([[${anns.An_id}]])">[[${anns.An_body}]]</div>
    <br/>
</div>
</div>
<script th:src="@{/static/Teacher/js/jquery-3.3.1.min.js}"></script>
<script>
    function ashow(id) {
        let idmsg="A"+id;
         $("."+idmsg).show();
    }
    function ahide(id) {
        let idmsg="A"+id;
        $("."+idmsg).hide();
    }
</script>
</body>
</html>
